<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <style>
        div{
            display:flex;
            justify-content: center;
            align-content: center;
            font-size: 50px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        function updateTime(){
         let el=document.body.children[0];
        t= new Date();
        el.innerText=t;
         }
         setInterval(updateTime,1000);
</script>
</body>
</html>
