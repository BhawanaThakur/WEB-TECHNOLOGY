<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>growshrink</title>
    <style>
div{
    display:flex;
    justify-content: center;
    height: 60vh;
    align-items: center;
    }
</style>
</head>
<body>
    <div>Hello World</div>
    <script>
let el=document.body.children[0];
        let mySize=20;
        let growing=true;
        function growShrink(){
            if(growing){
                mySize=mySize+20;
                el.innerText="Growing";
            el.style.fontSize=mySize +'px';
            if(mySize>100){
                growing=false;
            }
            else{
                mySize=mySize-2;
                el.innerText="Shrinking";
                el.style.fontSize=mySize='px';
                if(mySize<2){
                    growing=true;
                }

            }
      setInterval(growShrink,100);
            
    </script>
    
</body>
</html>
